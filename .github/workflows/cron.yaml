name: every-15m-cron-job
on:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call API route fetching new documents
        run: |
          curl --request GET \
          --url '${{ secrets.MY_APP_URI }}' \
          --header 'Authorization: Bearer ${{ secrets.CRON_JOB_SECRET }}'
