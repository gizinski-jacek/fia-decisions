name: daily-cron
on:
  schedule:
    - cron: '/10 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url '${{ process.env.MY_APP_URI }}' \
          --header 'Authorization: Bearer ${{ process.env.CRON_JOB_SECRET }}'
