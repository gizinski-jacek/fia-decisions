name: daily-midnight-cleanup

on:
  schedule:
    - cron: '5 0 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call API route fetching new documents
        run: |
          curl --request GET \
          --url '${{ secrets.CLEANUP_FILES_ENDPOINT }}' \
          --header 'Authorization: Bearer ${{ secrets.CRON_JOB_SECRET }}'
